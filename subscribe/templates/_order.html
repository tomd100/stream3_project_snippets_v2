

<div class='col-md-offset-1 col-md-6'>
    <h3>Subscription Type</h3>
    
    <div>
        <p id='sub_selection_para'> {{subscription_form.select_sub}}</p>
    </div>    
    <form id="subscription_form" ">
    
        {% csrf_token %}
        
        <p hidden id='sub_type'>{{ subscription_form.type }}</p>
        <p hidden id='sub_desc'>{{ subscription_form.description }}</p>
    
        <div>
            <button disabled id='sub_selection_button' type='button' onclick='showCheckout(1)' class='btn btn-primary'>Continue</button>
            <button class='btn btn-primary' type='button' onclick='window.history.back()'>Cancel</button>
        </div>
    </form>
    
</div>
