

<div class="row">
    <div class="col-md-8">
        <span class='progress_text'>Current Position: </span><span id="current-time"></span>
        <span class='progress_text'>Video Length: <span id="duration"></span></span>
        
        <input type="range" id="progress-bar" value="0">
        
        <h3 id='id_title_display'></h3> 
    </div>
</div>

<div class='row '>
    <div class="snippet_controls col-md-6">
        <form id='snippet_save' method="POST">
            
            <input hidden type="text" name="title" required id="id_title" maxlength="500" />   
            {% csrf_token %}
            
            <p>
                <h5>Controls:</h5>
            </p>
            <p>
                <label class="set_label" for="start">Start Marker:</label>
                <button type="button" class="btn_plus set_button" onclick="setMarker(0)"><i class="fa fa-plus"></i></button><input type='number' name='start' step='0.1' id='id_start' class='marker_field'/>
                
                <label class="set_label" for="end">End Marker:</label>
                <button type="button" class="btn_plus set_button" onclick="setMarker(1)"><i class="fa fa-plus"></i></button><input type='number' name='end' step='0.1' id='id_end' class='marker_field'>
                
                <label class="set_label" for="jump">Jump Back:</label>
                <input type='number' name='jump' step='0.1' id='id_jump' class='marker_field'>
            </p>
            <p>
                <button type="submit" class="btn btn-info" >Save</button>
                <button type="button" class="btn btn-info" onclick="controlToggle()" >Return</button>
                <button type="button"  id="play_btn" class="btn btn-info" onclick="playSnippet()">Play</button>
                <button type="button" class="btn btn-info" onclick="jumpBack()">Jump Back</button>
                <button type="button" class="btn btn-info" onclick="playRestart()">Restart</button>
            </p>
        </form>
    </div>
    <div class='col-md-6 snippet_controls'>
        <div>
            <h5>Speed:</h5>
            <input type="radio" name="speed" onclick="setSpeed(1)" checked> Normal<br>
            <input type="radio" name="speed" onclick="setSpeed(0.5)"> Slow<br>
            <input type="radio" name="speed" onclick="setSpeed(0.25)"> Slower
        </div>
    </div>

    <div>
        <h5>Loop:</h5>
        <input type="checkbox" id='snippet_loop' name="loop"  unchecked> Loop<br>
    </div>

</div>
