{% extends "base.html" %}
{% load bootstrap_tags %}

{% block title %}

Registration Page

{% endblock %}


{% block navbar %}

{% include "_accounts_navbar.html" %}

{% endblock %}


{% block content %}

<div class='col-md-offset-1 col-md-6'>
        
    <h3>Please register below:</h3>
    
    <form method="POST">
    
        {% csrf_token %}
        
        {{ form |as_bootstrap }}
        
        <button class='btn btn-primary' type="submit">Register</button>
        <button class='btn btn-primary' type='button' onclick='window.history.back()'>Cancel</button>
    </form>
</div>
{% endblock %}
