{% extends "base.html" %}
{% load bootstrap_tags %}

{% block title %}

Login Page

{% endblock %}

{% block content %}

<h3>Please login below:</h3>

<form method="POST">

    {% csrf_token %}
    
    {{ form |as_bootstrap }}
    
    <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>    
    <button type="submit">Login</button>
</form>

{% endblock %}
