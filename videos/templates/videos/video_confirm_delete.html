{% extends 'base.html' %}


{% block title %}

Video Page

{% endblock %}

{% block content %}
<div class='col-md-offset-1 col-md-6'>
<h3>Delete Video</h3>
    
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm" />
        <button type='button' onclick='window.history.back()'>Cancel</button>
    </form>

</div>

{% endblock %}
