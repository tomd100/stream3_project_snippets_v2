{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}

Video Page

{% endblock %}


{% block content %}

<div class='col-md-6'>
    <h3>Category List</h3>
    
    <div id = 'category_list_container'>
        <div class = 'list_item'>
            {% for category in videocategory_list %}
                <p>
                    <a href='{% url "videocategory-edit" category.id %}'><i class="fa fa-pencil"></i></a>
                    <a href='{% url "videocategory-delete" category.id %}'><i class="fa fa-trash"></i></a>
                    <a class='video_links' href='{% url "video-list" category.id %}'>{{ category }}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <a href='{% url "videocategory-add" %}'><i class="fa fa-plus"></i></a>
</div>

<div class='col-md-6'>
    <h3>Video List</h3>
    
    <div id = 'video_list_container'>
        <div class = 'list_item'>
            {% for video in video_list %}
                <p>
                    <a href='{% url "video-edit" video.id %}'><i class="fa fa-pencil"></i></a>
                    <a href='{% url "video-delete" video.id %}'><i class="fa fa-trash"></i></a>
                    <a class='video_links' href='{% url "snippet-list" video.id 0 %}'>{{ video.title }}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <a href='{% url "video-add"%}'><i class="fa fa-plus"></i></a>
</div>

<script>
window.onload = checkURLHistory();

function checkURLHistory(){
    var video_url = window.location.href 
    localStorage.setItem("video_url", video_url);
    console.log(video_url)
    return
}
</script>

{% endblock %}
